<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpecKit Web Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for file explorer */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Markdown Preview Styles */
      .markdown-preview {
        width: 100%;
        min-height: 100%;
      }
      .markdown-preview h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; line-height: 1.3; max-width: 100%; }
      .markdown-preview h2 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; line-height: 1.3; max-width: 100%; }
      .markdown-preview h3 { font-size: 1.1em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; max-width: 100%; }
      .markdown-preview p { margin-bottom: 0.75em; line-height: 1.6; overflow-wrap: anywhere; word-break: break-word; max-width: 100%; }
      .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; max-width: 100%; }
      .markdown-preview ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; max-width: 100%; }
      .markdown-preview li { overflow-wrap: anywhere; word-break: break-word; }
      
      .markdown-preview pre { 
          background-color: #f1f5f9; 
          padding: 1em; 
          border-radius: 0.5em; 
          overflow-x: auto; 
          margin-bottom: 1em; 
          font-family: monospace; 
          max-width: 100%;
          white-space: pre-wrap; 
      }
      
      .markdown-preview code { 
          font-family: monospace; 
          font-size: 0.9em;
          overflow-wrap: anywhere;
          word-break: break-all;
      }
      
      .markdown-preview blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; color: #64748b; margin-bottom: 1em; max-width: 100%; }
      
      /* Tables are now handled by React Component wrapper */
      .markdown-preview td strong { font-weight: normal; } 
      .markdown-preview img { max-width: 100%; height: auto; border-radius: 4px; display: block; }

      /* Chat Markdown Styles (Compact) */
      .chat-markdown p { margin-bottom: 0.5em; overflow-wrap: anywhere; word-break: break-word; }
      .chat-markdown h1, .chat-markdown h2, .chat-markdown h3 { font-size: 1em; font-weight: bold; margin-top: 0.5em; margin-bottom: 0.25em; }
      .chat-markdown ul, .chat-markdown ol { padding-left: 1.2em; margin-bottom: 0.5em; }
      .chat-markdown pre { background: #f8fafc; padding: 0.5em; border-radius: 4px; overflow-x: auto; margin-bottom: 0.5em; font-size: 0.85em; max-width: 100%; white-space: pre-wrap; }
      .chat-markdown code { background: #f1f5f9; padding: 0.1em 0.3em; border-radius: 3px; font-family: monospace; font-size: 0.9em; word-break: break-all; }
      .chat-markdown td strong { font-weight: normal; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
